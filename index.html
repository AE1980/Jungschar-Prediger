<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Person der Woche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .person {
      font-size: 2em;
      color: #0077cc;
      margin-top: 20px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¤ Person der Woche</h1>
  <div class="person" id="person"></div>

  <footer>Diese Seite zeigt jede Woche automatisch eine andere Person aus der Liste.</footer>

  <script>
    const personen = [
      "Anna MÃ¼ller",
      "Ben Schneider",
      "Clara Fischer",
      "David Weber",
      "Eva Hoffmann",
      "Felix Braun",
      "Greta Schulz"
    ];

    function getWeekNumber(date) {
      const firstJan = new Date(date.getFullYear(), 0, 1);
      const pastDays = Math.floor((date - firstJan) / 86400000);
      return Math.ceil((pastDays + firstJan.getDay() + 1) / 7);
    }

    const heute = new Date();
    const woche = getWeekNumber(heute);
    const index = woche % personen.length;
    const aktuellePerson = personen[index];

    document.getElementById("person").textContent = aktuellePerson;
  </script>
</body>
</html>
