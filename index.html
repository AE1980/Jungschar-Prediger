<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Person der Woche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .person {
      font-size: 1.5em;
      margin: 10px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Person für nächste Stunde</h1>
  <div class="person" id="hauptperson">Lade...</div>
  <h2>Ersatzpersonen</h2>
  <div class="person" id="ersatz1">Lade...</div>
  <div class="person" id="ersatz2">Lade...</div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const personen = [
    	"Levi K.",
      "Johnatan S.",
      "Elia",
      "Samuel H.",
      "Lukas E.",
      "Philias",
      "Silas E"
      "Juri",
      "Simon P.",
      "Johannes H",
      "Anschütz"
      ];

      function getWeekNumber(date) {
        const start = new Date(date.getFullYear(), 0, 1);
        const days = Math.floor((date - start) / 86400000);
        return Math.ceil((days + start.getDay() + 1) / 7);
      }

      const heute = new Date();
      const woche = getWeekNumber(heute);

      const index1 = woche % personen.length;
      const index2 = (index1 + 1) % personen.length;
      const index3 = (index1 + 2) % personen.length;

      document.getElementById("hauptperson").textContent = personen[index1];
      document.getElementById("ersatz1").textContent = personen[index2];
      document.getElementById("ersatz2").textContent = personen[index3];
    });
  </script>
</body>
</html>
