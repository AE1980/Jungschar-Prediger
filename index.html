<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prediger der Woche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .person {
      font-size: 2em;
      color: #0077cc;
      margin-top: 20px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¤ Person der Woche</h1>
  <div class="person" id="person"></div>
  <h2>Ersatzpersonen</h2>
  <div class="person" id="ersatz"></div>
  <div class="person" id="ersatz"></div>   
  <footer>Diese Seite zeigt jede Woche automatisch eine andere Person aus der Liste.</footer>

  <script>
    const personen = [
      "Levi K.",
      "Johnatan S.",
      "Elia",
      "Samuel H.",
      "Lukas E.",
      "Philias",
      "Silas E"
      "Juri"
      "Simon P."
      "Johannes H"
      "AnschÃ¼tz"
    ];

    function getWeekNumber(date) {
      const firstJan = new Date(date.getFullYear(), 0, 1);
      const pastDays = Math.floor((date - firstJan) / 86400000);
      return Math.ceil((pastDays + firstJan.getDay() + 1) / 7);
    }

    const heute = new Date();
    const woche = getWeekNumber(heute);

    // Hauptperson + 2 Ersatzpersonen (zyklisch)
    const index1 = woche % personen.length;
    const index2 = (index1 + 1) % personen.length;
    const index3 = (index1 + 2) % personen.length;

    document.getElementById("hauptperson").textContent = personen[index1];
    document.getElementById("ersatz1").textContent = personen[index2];
    document.getElementById("ersatz2").textContent = personen[index3];
  </script>
</body>
</html>
